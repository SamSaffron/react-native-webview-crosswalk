apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 6
        versionName "1.5.1"
    }
}

repositories {
    mavenLocal()
    jcenter()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"
    compile (group:"org.xwalk", name: "xwalk_core_library_beta", version: "22.52.561.1", ext: "aar")
}
